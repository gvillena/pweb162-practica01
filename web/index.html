<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Practica 01 - Plataforma Web</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</head>
<body>
    
    <h1>INICIO DE SESION</h1>    
    <p>Introduce tu nombre y tu contraseña para ingresar.</p>
    
    <form action="login" method="post">               
        
        <label class="pad_top">Usuario:</label>        
        <input type="text" name="user" required><br>        
        
        <label class="pad_top">Contraseña:</label>        
        <input type="password" name="pass" required><br>                
        
        <label>&nbsp;</label>        
        <input type="submit" value="INICIAR SESION" class="margin_left">   
        
    </form>     
    
</body>
</html>
